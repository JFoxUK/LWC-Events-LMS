<template>
    <div style="background-color: green; padding: 10px;">
        <lightning-button-group>
            <lightning-button label="SISTER FUNCTION" onclick={annoy}></lightning-button>
            <lightning-button label="PUBLISH LMS MESSAGE" onclick={publishLMS}></lightning-button>
        </lightning-button-group>
        <div style="background-color:green; padding: 10px;">
            <lightning-card style="background-color:green;" title="Parent">
                <lightning-card  title="Send data to child via @api">
                    <lightning-input type="text" onchange={handleChangeParent} value={valueforchild}></lightning-input>
                </lightning-card>
                <lightning-card  title="Custom Event handle from Child to Parent">
                    <p class="slds-var-p-horizontal_small">This is from the child cmp -> {childMessage}</p>
                </lightning-card>
            </lightning-card>
        </div>

        
        <div style="background-color: red; padding: 10px;">
            <lightning-card style="background-color: red;"  title="Child cmp">
                <c-childlwc parentvalue={valueforchild} onmessage={handleMessage}></c-childlwc>
            </lightning-card>
        </div>
        <div style="background-color: yellow; padding: 10px;">
            <lightning-card style="background-color: yellow;"  title="Child cmp">
                <c-sisterlwc></c-sisterlwc>
            </lightning-card>
        </div>
    </div>
</template>
